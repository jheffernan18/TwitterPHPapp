<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>JavaScript API tutorial</title>
    <style>
        .tweet {
            padding: 5px;
        }
        .tweet:nth-child(even) {
            background: #CCC
        }
        .tweet:nth-child(odd) {
            background: #FFF
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <script>
        var output = document.getElementById("output");
        function myFunction() {
            var jsonoutput = '';
            /*if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                console.log(json.statuses);
                for (var a in json.statuses) {
                    jsonoutput = jsonoutput + '<div class="tweet">' + json.statuses[a].text + '</div>';
                }
                console.log(json);
                */
                for (var a in json) {
                    jsonoutput = jsonoutput + '<div class="tweet">' + json[a].id_str + '</div>';
                }
                output.innerHTML = jsonoutput;
            }
        }
        var myRequest = new XMLHttpRequest();
        myRequest.onreadystatechange = myFunction;
        myRequest.open("GET", "twitter.php");
        myRequest.send();
        console.log(myRequest);
    </script>
</body>
</html>
